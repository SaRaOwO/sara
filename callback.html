<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
    <script>
        const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const error = params.get('error');

    if (error) {
      document.body.innerHTML = `<p>Error: ${error}</p>`;
    } else if (code) {
      // Aquí podrías enviar el código al backend si tienes uno
      fetch(`https://discord.com/api/v10/oauth2/token`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
          client_id: '868957277623824384',
          client_secret: 'NO PUEDE USARSE EN FRONTEND',
          grant_type: 'authorization_code',
          code: code,
          redirect_uri: 'https://saraowo.github.io/callback',
        }),
      })
        .then((res) => res.json())
        .then((data) => {
          const { access_token } = data;

          // Obtener información del usuario
          return fetch('https://discord.com/api/v10/users/@me', {
            headers: {
              Authorization: `Bearer ${access_token}`,
            },
          });
        })
        .then((res) => res.json())
        .then((user) => {
          window.location.href = `dashboard.html?user=${encodeURIComponent(
            JSON.stringify(user)
          )}`;
        })
        .catch((err) => {
          console.error(err);
          document.body.innerHTML = `<p>Error: ${err.message}</p>`;
        });
    } else {
      document.body.innerHTML = '<p>No se recibió ningún código</p>';
    }
    </script>
</head>
<body>
    <p>Redirigiendo...</p>
</body>
</html>
