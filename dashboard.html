<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000000;
            color: white;
        }
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgb(40, 40, 40);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(91, 62, 62, 0.1);
        }
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .guilds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .guild-card {
            background-color: #3e3e3e;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .guild-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            .guilds-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="user-info">
            {% if avatar %}
                <img class="user-avatar" src="https://cdn.discordapp.com/avatars/{{ user_id }}/{{ avatar }}" alt="Avatar de {{ username }}">
            {% else %}
                <img class="user-avatar" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Avatar por defecto">
            {% endif %}
            <div>
                <h1>Bienvenido, {{ username }}!</h1>
                <p>ID de usuario: {{ user_id }}</p>
            </div>
        </div>
        <h2>Servidores donde se encuentra el bot:</h2>
        <div class="guilds-grid">
            {% for guild in guilds %}
                <div class="guild-card">
                    {% if guild.icon %}
                        <img class="guild-icon" src="https://cdn.discordapp.com/icons/{{ guild.id }}/{{ guild.icon }}.png" alt="Icono de {{ guild.name }}">
                    {% else %}
                        <img class="guild-icon" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Icono por defecto">
                    {% endif %}
                    <p>{{ guild.name }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
