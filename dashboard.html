<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000000;
            color: white;
        }
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgb(40, 40, 40);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(91, 62, 62, 0.1);
        }
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .guilds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .guild-card {
            background-color: #3e3e3e;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .guild-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            .guilds-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="user-info" id="user-info">
            <!-- Información del usuario será cargada dinámicamente -->
        </div>
        <h2>Servidores donde se encuentra el bot:</h2>
        <div class="guilds-grid" id="guilds-grid">
            <!-- Lista de servidores será cargada dinámicamente -->
        </div>
    </div>
    <script>
        // Obtener los datos de la URL
        const params = new URLSearchParams(window.location.search);
        const user = JSON.parse(decodeURIComponent(params.get('user')));
        const guilds = JSON.parse(decodeURIComponent(params.get('guilds')));

        // Renderizar información del usuario
        const userInfoDiv = document.getElementById('user-info');
        const avatarUrl = user.avatar 
            ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png` 
            : 'https://cdn.discordapp.com/embed/avatars/0.png';

        userInfoDiv.innerHTML = `
            <img class="user-avatar" src="${avatarUrl}" alt="Avatar de ${user.username}">
            <div>
                <h1>Bienvenido, ${user.username}!</h1>
                <p>ID de usuario: ${user.id}</p>
            </div>
        `;

        // Renderizar lista de servidores
        const guildsGrid = document.getElementById('guilds-grid');
        guilds.forEach(guild => {
            const guildIconUrl = guild.icon 
                ? `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png`
                : 'https://cdn.discordapp.com/embed/avatars/0.png';

            const guildCard = document.createElement('div');
            guildCard.className = 'guild-card';
            guildCard.innerHTML = `
                <img class="guild-icon" src="${guildIconUrl}" alt="Icono de ${guild.name}">
                <p>${guild.name}</p>
            `;
            guildsGrid.appendChild(guildCard);
        });
    </script>
</body>
</html>
